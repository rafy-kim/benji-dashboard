<!DOCTYPE html>

    <style>

        body {

            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);

        .container {

        header {

        h1 {

        .subtitle {

        .stats {

        }
        
        .stat-card {

        .stat-number {

        }
        
        .stat-label {

        }
        
        .stat-card.active .stat-number { color: #4ade80; }
        .stat-card.waiting .stat-number { color: #fbbf24; }
        .stat-card.completed .stat-number { color: #60a5fa; }
        
        .section {
            margin: 30px 0;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px 20px;
            border-left: 4px solid;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .task-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .task-card.active { border-left-color: #4ade80; }
        .task-card.waiting { border-left-color: #fbbf24; }
        .task-card.completed { border-left-color: #60a5fa; }
        
        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .task-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: #888;
            flex-wrap: wrap;
        }
        
        .task-link {
            color: #60a5fa;
            text-decoration: none;
        }
        
        .task-link:hover {
            text-decoration: underline;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #4ade80;
            border-radius: 2px;
            transition: width 0.3s;
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .connection-status.connected {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }
        
        .connection-status.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .connected .pulse { background: #4ade80; }
        .error .pulse { background: #ef4444; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .last-update {
            text-align: center;
            color: #666;
            font-size: 0.85rem;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸŒ± ë²¤ì§€ ëŒ€ì‹œë³´ë“œ</h1>
            <p class="subtitle">ì‹¤ì‹œê°„ ì‘ì—… í˜„í™©</p>
        </header>
        
        <div class="stats">
            <div class="stat-card active">
                <div class="stat-number" id="stat-active">-</div>
                <div class="stat-label">ì§„í–‰ ì¤‘</div>
            </div>
            <div class="stat-card waiting">
                <div class="stat-number" id="stat-waiting">-</div>
                <div class="stat-label">ëŒ€ê¸° ì¤‘</div>
            </div>
            <div class="stat-card completed">
                <div class="stat-number" id="stat-completed">-</div>
                <div class="stat-label">ì™„ë£Œ</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">ğŸŸ¢ ì§„í–‰ ì¤‘</h2>
            <div class="task-list" id="active-tasks">
                <div class="empty-state">ë¡œë”© ì¤‘...</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">â³ ëŒ€ê¸° ì¤‘</h2>
            <div class="task-list" id="waiting-tasks">
                <div class="empty-state">ë¡œë”© ì¤‘...</div>
            </div>
        </div>
        
        <div class="section">
            <h2 class="section-title">âœ… ìµœê·¼ ì™„ë£Œ</h2>
            <div class="task-list" id="completed-tasks">
                <div class="empty-state">ë¡œë”© ì¤‘...</div>
            </div>
        </div>
        
        <p class="last-update">ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: <span id="last-update">-</span></p>
    </div>
    
    <div class="connection-status connected" id="connection-status">
        <span class="pulse"></span>
        <span id="connection-text">ì—°ê²°ë¨</span>
    </div>
    
    <script>
        const DATA_URL = './dashboard-data.json';
        const REFRESH_INTERVAL = 10000; // 10ì´ˆë§ˆë‹¤ ê°±ì‹ 
        
        function formatDate(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('ko-KR', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function renderTask(task, status) {
            const threadLink = task.thread_link 
                ? `<a href="${task.thread_link}" target="_blank" class="task-link">ìŠ¤ë ˆë“œ ì—´ê¸° â†’</a>`
                : '';
            
            const progressBar = task.progress > 0
                ? `<div class="progress-bar"><div class="progress-fill" style="width: ${task.progress}%"></div></div>`
                : '';
            
            return `
                <div class="task-card ${status}">
                    <div class="task-title">${task.title || task.id}</div>
                    <div class="task-meta">
                        <span>ğŸ“ ${task.filename}</span>
                        <span>ğŸ• ${formatDate(task.last_updated)}</span>
                        ${threadLink}
                    </div>
                    ${task.summary ? `<div class="task-meta" style="margin-top: 5px;">${task.summary}</div>` : ''}
                    ${progressBar}
                </div>
            `;
        }
        
        function renderTasks(tasks, containerId, status) {
            const container = document.getElementById(containerId);
            if (!tasks || tasks.length === 0) {
                container.innerHTML = '<div class="empty-state">ì‘ì—… ì—†ìŒ</div>';
                return;
            }
            container.innerHTML = tasks.map(task => renderTask(task, status)).join('');
        }
        
        async function fetchData() {
            try {
                const response = await fetch(DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error('Failed to fetch');
                
                const data = await response.json();
                
                // í†µê³„ ì—…ë°ì´íŠ¸
                document.getElementById('stat-active').textContent = data.stats.active;
                document.getElementById('stat-waiting').textContent = data.stats.waiting;
                document.getElementById('stat-completed').textContent = data.stats.completed;
                
                // ì‘ì—… ëª©ë¡ ë Œë”ë§
                renderTasks(data.tasks.active, 'active-tasks', 'active');
                renderTasks(data.tasks.waiting, 'waiting-tasks', 'waiting');
                renderTasks(data.tasks.completed.slice(0, 5), 'completed-tasks', 'completed');
                
                // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„
                document.getElementById('last-update').textContent = formatDate(data.generated_at);
                
                // ì—°ê²° ìƒíƒœ ì—…ë°ì´íŠ¸
                setConnectionStatus(true);
                
            } catch (error) {
                console.error('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
                setConnectionStatus(false);
            }
        }
        
        function setConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            const textEl = document.getElementById('connection-text');
            
            if (connected) {
                statusEl.className = 'connection-status connected';
                textEl.textContent = 'ì—°ê²°ë¨';
            } else {
                statusEl.className = 'connection-status error';
                textEl.textContent = 'ì—°ê²° ì˜¤ë¥˜';
            }
        }
        
        // ì´ˆê¸° ë¡œë“œ
        fetchData();
        
        // ì£¼ê¸°ì  ê°±ì‹ 
        setInterval(fetchData, REFRESH_INTERVAL);
    </script>
</body>
</html>
